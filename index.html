<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Canvas Project</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d6fc2d318c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css"/>
  </head>

  <body>
    <div class="control-panel">   
      <div class="buttons">
        <!-- Row 1 -->
        <img src="/images/draw-line.png" alt="draw-line" id="drawing-line" class="icons">
        <img src="/images/brush.png" alt="brush" id="brush" class="icons">
        <img src="/images/spray-can.png" alt="spray-can" id="spray-can" class="icons"><br>
        <!-- Row 2 -->
        <img src="/images/curve.png" alt="curve" id="curve" class="icons">
        <img src="/images/circle.png" alt="circle" id="circle" class="icons">
        <img src="/images/rectangle.png" alt="rectangle" id="drawing-rectangle" class="icons"><br>
        <!-- Row 3 -->
        <img src="/images/bezier-curve.png" alt="bezier-curve" id="bezier-curve" class="icons">
        <img src="/images/polygon.png" alt="polygon" id="polygon" class="icons">
        <img src="/images/shapes.png" alt="shapes" id="shapes" class="icons"><br>
        <!-- Row 4 -->
        <img src="/images/fill-in.png" alt="fill-in" id="fill-in" class="icons">
        <img src="/images/font.png" alt="font" id="font" class="icons">
        <img src="/images/emoji.png" alt="emoji" id="emoji" class="icons"><br>
        <!-- Row 5 -->
        <img src="/images/eraser.png" alt="eraser" id="eraser" class="icons">
        <img src="/images/undo.png" alt="undo" id="undo" class="icons">
        <img src="/images/redo.png" alt="redo" id="redo" class="icons"><br>
        <!-- Row 6 -->
        <img src="/images/clear.png" alt="clear" id="clear" class="icons">
        <img src="/images/upload.png" alt="upload" id="upload" class="icons">
        <img src="/images/download.png" alt="download" id="download" class="icons"><br>
      </div>
    </div> 

    <!-- Canvas -->
    <div id="canvas-container">
      <canvas id="canvas-real" class="canvas" width="3000" height="2000"></canvas>
      <canvas id="canvas-draft" class="canvas" width="3000" height="2000"></canvas>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <!-- Functionality -->
    <!-- Drawing -->
    <script src="./javascript/canvas-common.js" type="text/javascript"></script>
    <!-- Line -->
    <script src="./javascript/drawing-line.js" type="text/javascript"></script>
    <!-- Rectangle -->
    <script src="./javascript/drawing-rectangle.js" type="text/javascript"></script>
    
    <script type="text/javascript">
    $(() => {
      currentFunction =  new DrawingLine(contextReal)
      $("#drawing-rectangle").click(() => {
        currentFunction = new DrawingRectangle(contextReal, contextDraft);
      });
      $("#drawing-line").click(() => {
        currentFunction = new DrawingLine(contextReal);
      });  
    })
    </script>
  </body>
</html>
